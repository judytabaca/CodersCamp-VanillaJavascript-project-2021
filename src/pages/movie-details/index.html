<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script type="module" src="./../../main.js"></script>
  <link rel="stylesheet" href="../../style.css">

  <title>Film Book</title>
</head>

<body>
  <header-component></header-component>
  
  <main class="container">
    <section class="movie-detail__container">
      <article class="movie-detail">
        <div class="movie-detail__background"></div>
        <img class="movie-detail__image" src="../../images/avengers.jpg" alt="Avengers" width="480" height="730">
        <header class="movie-detail__header">
          <div class="movie-detail__rating">
            <div class="movie-detail__rating-stars">
              <img src="../../images/star.png" alt="Star">
              <img src="../../images/star.png" alt="Star">
              <img src="../../images/star.png" alt="Star">
              <img src="../../images/star.png" alt="Star">
              <img src="../../images/star.png" alt="Star">
            </div>
            <span class="movie-detail__rating-mark">8.7</span>
          </div>
          <h1>Avengers</h1>
          <p>2019  |  Fantasy, Drama  </p>
        </header>
        
        <div class="movie-detail__about">
          <h2>About the movie:</h2>
          <ul class="movie-detail__list">
            <li class="movie-detail__item">
              <h3 class="movie-detail__title">Director:</h3>
              <p>Elon Musk</p>
            </li>
            <li class="movie-detail__item">
              <h3 class="movie-detail__title">Producer:</h3>
              <p>Elon Musk</p>
            </li>
            <li class="movie-detail__item">
              <h3 class="movie-detail__title">Screenwriter:</h3>
              <p>Elon Musk</p>
            </li>
            <li class="movie-detail__item">
              <h3 class="movie-detail__title">Operator:</h3>
              <p>Elon Musk</p>
            </li>
          </ul>
        </div>
      </article>
    </section>
  </main>


  <footer-component></footer-component>  
</body>

</html>
