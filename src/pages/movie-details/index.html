<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./movie-details.css">
  <script type="module" src="./movie-details.js"></script>
  <title>Film Book</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;0,900;1,100;1,300;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header-component></header-component>

  <main class="container">
    <p class="id"></p>
    <section class="movie-detail__container">
      <article class="movie-detail">
        <div class="movie-detail__background"></div>
        <img class="movie-detail__image" src="" width="450" height="700">
        <header class="movie-detail__header">
          <h1 class="movie-detail__title"></h1>
          <p class="movie-detail__info"></p>
          <p class="movie-detail__description"></p>
        </header>
        <div class="movie-detail__about">
          <h2>Ratings:</h2>
          <ul class="movie-detail__list">
            <li class="movie-detail__item">
              <h3 class="movie-detail__imdb">IMDb:</h3>
              <p class="movie-detail__imdb-rate"></p>
            </li>
            <li class="movie-detail__item">
              <h3 class="movie-detail__tomatoes">Rotten Tomatoes:</h3>
              <p class="movie-detail__tomatoes-rate"></p>
            </li>
            <li class="movie-detail__item">
              <h3 class="movie-detail__metacritic">Metacritic:</h3>
              <p class="movie-detail__metacritic-rate"></p>
            </li>
          </ul>
        </div>
      </article>
    </section>
  </main>


  <footer-component></footer-component>
</body>

</html>
